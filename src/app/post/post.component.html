<div class="body">
    <div class="body-user">
        <img [src]="avatar">
        <div class="post-text">
            <h2>{{name}}</h2>
            <p>{{status}}</p>
        </div>
    </div>
    <div class="body-button">
        <button 
        type="button"
        (click)="removeUser()"
        >Remove user</button>
        <button 
        type="button"
        (click)="deleteUser()"
        >Delete user</button>
    </div>
</div>
